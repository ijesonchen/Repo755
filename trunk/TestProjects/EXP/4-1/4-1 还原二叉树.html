<p>给定一棵二叉树的先序遍历序列和中序遍历序列，要求计算该二叉树的高度。</p>

<p><b>
输入格式说明：
</b></p>

<p>输入首先给出正整数N（&lt;=50），为树中结点总数。下面2行先后给出先序和中序遍历序列，均是长度为N的不包含重复英文字母（区别大小写）的字符串。</p>

<p><b>
输出格式说明：
</b></p>

<p>输出为一个整数，即该二叉树的高度。</p>

<p><b>样例输入与输出：</b></p>
