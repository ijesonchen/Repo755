<p>设计函数求一元多项式的导数。</p>

<p><b>
输入格式说明：
</b></p>

<p>以指数递降方式输入多项式非零项系数和指数（绝对值均为不超过1000的整数）。数字间以空格分隔。</p>

<p><b>
输出格式说明：
</b></p>

<p>以与输入相同的格式输出导数多项式非零项的系数和指数。数字间以空格分隔，但结尾不能有多余空格。</p>

<p><b>样例输入与输出：</b></p>
