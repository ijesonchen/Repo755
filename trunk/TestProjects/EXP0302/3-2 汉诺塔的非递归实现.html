<p>借助堆栈以非递归（循环）方式求解汉诺塔的问题（n,a,b,c），即将N个盘子从起始柱（标记为“a”）通过借助柱（标记为“b”）移动到目标柱（标记为“c”），并保证每个移动符合汉诺塔问题的要求。</p>

<p><b>
输入格式说明：
</b></p>

<p>输入为一个正整数N，即起始柱上的盘数。</p>

<p><b>
输出格式说明：
</b></p>

<p>每个操作（移动）占一行，按“柱1 -> 柱2”的格式输出。</p>

<p><b>样例输入与输出：</b></p>

</tr>

<td><pre>a -> c</td>
</tr>
<tr>

<td><pre>a -> b
a -> c
b -> c
</td>
</tr>
<tr>
